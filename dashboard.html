<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Рабочая доска</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-body">
    <!-- Панель инструментов -->
    <div class="toolbar">
        <div class="toolbar-left">
            <a href="index.html" class="btn-secondary">← Мои доски</a>
            <div class="history-controls">
                <button class="btn-icon" id="undoBtn" title="Отменить (Ctrl+Z)" disabled>
                    <span>↶</span>
                </button>
                <button class="btn-icon" id="redoBtn" title="Повторить (Ctrl+Y)" disabled>
                    <span>↷</span>
                </button>
            </div>
            <h2 id="boardTitle">Новая доска</h2>
        </div>
        <div class="toolbar-center">
        </div>
        <div class="toolbar-right">
            <button class="btn-secondary" id="aiAssistantBtn">AI Помощник</button>
            <button class="btn-primary" id="shareBtn">Поделиться</button>
            <div class="user-menu">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="dropdown-menu" id="userDropdown">
                    <a href="#" id="logoutBtn">Выйти</a>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <canvas class="canvas" id="mainCanvas">
        </canvas>
        <div class="canvas-background"></div>
        <div class="minimap" id="minimap">
            <div class="minimap-viewport" id="minimapViewport"></div>
        </div>
        <div class="ui-panels">
            <div class="ui-panel toolbar-panel" id="toolbar-container"></div>
            <div class="ui-panel properties-panel" id="properties-container"></div>
            <div class="ui-panel layer-panel" id="layer-container"></div>
            <div class="ui-panel history-panel" id="history-container"></div>
        </div>
    </div>

    <!-- Боковая панель для AI и свойств -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>AI Помощник</h3>
            <button class="close-sidebar" onclick="toggleSidebar()">×</button>
        </div>
        <div class="sidebar-content">
            <div class="ai-chat">
                <div class="ai-message">
                    <p>Привет! Я могу помочь вам создать диаграмму, организовать мысли или сгенерировать контент. Что вам нужно?</p>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Спросите AI...">
                    <button>→</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/element-types.js"></script>
    <script src="js/layer-manager.js"></script>
    <script src="js/ui-panels.js"></script>
    <script src="js/extended-whiteboard.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
